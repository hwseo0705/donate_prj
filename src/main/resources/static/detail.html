<!DOCTYPE html>

<head lang="ko">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- RESET CSS -->
    <!-- RESET CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- fontawesome css: https://fontawesome.com -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

    <!-- linear icons -->
    <!-- https://linearicons.com/free#cdn -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">


    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Detail</title>

    <style>
        header {
            background: rgb(233, 203, 203) !important;
        }

        .container2 {
            display: flex;
            justify-content: space-between;
            margin: 0;
        }

        .container2 .logo {
            flex: 1;
            width: 130px;
            /* height: 40px; */
            /* background: red; */
        }

        .container2 .logo #logo {
            height: 80px;
        }

        .container2 .nav {
            flex: 3;
            /* background: blue; */
            align-items: center;
            justify-content: center;
        }

        .container2 .nav li {
            margin-right: 80px;
        }

        .container2 .search-join {
            flex: 2;
            /* background: green; */
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .container2 .search-join form {
            margin-right: 20px;
        }

        .body {
            height: 1000px;
        }

        .wrap {
            width: 90%;
        }

        .foot-left {
            margin-left: 10px;
        }

        .foot-right {
            margin-right: 10px;
        }

        .foot-logo #foot-logo {
            height: 80px;
        }

        .wrap {
            width: 80%;
            margin: auto;
            margin-top: 60px;
            text-align: center;
        }

        .wrap .main-detail {}

        .wrap .main-detail .title {
            text-align: center;
            width: 40%;
            margin: auto;
            padding-bottom: 25px;
            border-bottom: 1px solid #000;
        }

        .wrap .main-detail .writer {
            margin-top: 15px;
        }

        .wrap .main-detail .date {
            margin-bottom: 30px;
        }

        .wrap .main-detail .content {
            line-height: 2.5em;
            width: 40%;
            margin: auto;
            text-align: left;
        }

        .wrap .money-detail {
            margin-top: 60px;
        }

        .wrap .date-detail {
            margin-top: 60px;
        }

        .wrap .money-detail {
            width: 40%;
            border-bottom: 1px solid #000;
            border-top: 1px solid #000;
            margin: auto;
            margin-top: 40px;
            padding: 60px 0;
        }

        .wrap .money-detail .current {
            font-size: 30px;
            font-weight: bold;
            color: darkorchid;
        }

        .wrap .btn-group {
            margin-top: 70px;
            width: 40%;
            margin: auto;
            margin-top: 50px;
            display: flex;
        }

        .wrap .btn-group .like-cnt {
            flex: 1;
            padding: 20px;
            background: rgb(220, 126, 142) !important;
            border: 1px solid pink;
        }

        .wrap .btn-group .share {
            flex: 1;
            padding: 20px;
            background: rgb(220, 126, 142) !important;
            border: 1px solid pink;

        }

        .wrap .btn-group .donate {
            flex: 5;
            padding: 20px;
            background: rgb(220, 126, 142) !important;
            border: 1px solid pink;
        }













        /*  */

        /* reset */
        a {
            color: inherit;
            text-decoration: none;
        }

        .lnr-heart {
            margin-right: 5px;
            color: red;
        }


        .pink {
            background: rgb(245, 115, 193);
            border: 1px solid rgb(245, 115, 193);
        }

        .pink:hover {
            background: rgb(207, 35, 138);
            border: 1px solid rgb(207, 35, 138);

        }
    </style>

</head>

<body>

    <header class="p-3">
        <div class="container2">

            <h1 class="logo">
                <a href="#">
                    <!-- 경로 수정 -->
                    <img id="logo" src="img/logo2.jpg" alt="로고이미지">
                </a>
            </h1>
            <ul class="nav">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Donate</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Community</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <div class="search-join">
                <form class="" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>

        </div>
    </header>
    <!-- -------------------------------------------------------------------------------------------- -->
    <div class="wrap">
        <div class="main-detail">
            <h1 class="title">${b.title}</h1>
            <p class="writer">${b. writer}</p>
            <p class="date">${b.startDate} ~ ${b.endDate}</p>
            <p class="content"> ${b.content}</p>
        </div>

        <div class="money-detail">
            <div class="current">
                <p>${b.currentMoney}원</p>
            </div>
            <div class="target">
                <p>${b.targetMoney} 목표</p>

            </div>
        </div>

        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" id="like-btn" class="pink btn btn-primary"><small class="text-muted"><span
                        class="lnr lnr-heart"></span></small>응원 ${b.likeCnt}</button>
            <button type="button" id="share-btn" class="pink btn btn-primary">공유</button>
            <button type="button" id="donate-btn" class="pink btn btn-primary">기부하기</button>
        </div>



        <div class="btn-group" role="group" aria-label="Basic example">

            <button type="button" id="mod-btn" class="btn btn-primary">수정하기</button>
            <button type="button" id="mod-btn" class="btn btn-primary">삭제하기</button>
        </div>

    </div>

    <script>
        function modButton() {
            const $modBtn = document.getElementById('mod-btn');


                $modBtn.hidden = false;

                $modBtn.onclick = e => {
                    console.log('like clicked');
                    location.href = '/modify/${boardNo}';
                }
        }

        function upLikeCnt() {
            const $likeBtn = document.getElementById('like-btn');

            $likeBtn.onclick = e => {
                console.log('like clicked');
                location.href = '/like';
            }

        }

        function donate() {
            const $donateBtn = document.getElementById('donate-btn');

            $donateBtn.onclick = e => {
                console.log('donate clicked');
                location.href = '/donate'
            }

        }

        (function () {
            upLikeCnt();
            donate();
            modButton();
        })();
    </script>

    <!-- -------------------------------------------------------------------------------------------- -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="foot-left col-md-4 mb-0 text-muted">© 2022 Company, Inc</p>

        <h1 class="foot-logo">
            <a href="#">
                <!-- 경로 수정 -->
                <img id="foot-logo" src="img/logo2.jpg" alt="로고이미지">
            </a>
        </h1>

        <ul class=" foot-right nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
    </footer>
</body>

</html>
